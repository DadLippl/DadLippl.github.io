<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vancouver DeMolay Chapter</title>

  <!-- Google Fonts -->

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0 auto;
      padding: 0 15px;
      background-color: #f2f2f2;
      max-width: 1000px;
      overflow-x: hidden;
    }

    h1, h2 {
      font-family: 'Bebas Neue', sans-serif;
    }

    /* === HERO VIDEO SECTION === */
    .video-hero {
      position: relative;
      height: 80vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .overlay {
      position: relative;
      z-index: 2;
      color: white;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #d5282e;
    }

    .overlay p {
      font-size: 1.25rem;
      color: #ffd700;
    }

    /* === NAVIGATION === */
    nav ul {
      list-style: none;
      padding: 0;
      text-align: center;
      margin: 20px 0 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 12px;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: bold;
      color: #002b7f;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f2a900;
      text-shadow: 1px 1px #eaab00;
    }

    /* === SECTIONS === */
    section {
      background: linear-gradient(0deg, #f2ecde 0%, #ffffff 100%);
      margin: 40px 0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    }

    section h2 {
      text-align: center;
      margin-top: 0;
    }

    /* === EVENT GALLERY === */
    .event-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    .event-gallery img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .event-gallery img:hover {
      transform: scale(1.03);
    }

    /* === CONTACT FORM === */
    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      margin: 10px 0 5px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      background-color: #002b7f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    button:hover {
      background-color: #d5282e;
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      padding: 30px 10px;
      background: radial-gradient(circle, #496cac 0%, #2a2aa0 37%, #000 100%);
      color: #fff;
    }

    .footer_img {
      max-height: 69px;
      margin-top: 15px;
    }

    /* === MOBILE === */
    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 2rem;
      }

      nav ul li {
        display: block;
        margin: 10px 0;
