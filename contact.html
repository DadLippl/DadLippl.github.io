<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="logo/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img class="white_header" src="logo/White.png" alt="Vancouver DeMolay Logo" />
    <h1>Contact Vancouver DeMolay</h1>
    <p class="tagline">Weâ€™d love to hear from you!</p>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <fieldset>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Be@DeMolay.com" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="How can we help?" required></textarea>

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Vancouver DeMolay Chapter. All rights reserved.</p>
    <a href="https://www.wademolay.org/"><img class="footer_img" src="logo/Logo_DeMolay Washington Trademark.png" alt="Washington DeMolay Logo" /></a>
  </footer>
</body>
</html>
